<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='javascript.js'></script>
    
</head>
<body>

    <h1 class="header">Avatar:the Last Airbender Trivia </h1>

    <container class="StartScreen">
    

    <p class="question"></p>

    <button type="button" class="startgame" > Start Game!</button>

    </container>

    
    
    <container class="QuestionDisplay">
    
    <h2 id="display"></h2>

    <p class="question"></p>

    <form class="answers">

        <button type="button" class="answerbutton" id="A" data-type="A"> Click Me!</button>
        <button type="button" class="answerbutton" id="B" data-type="B"> Click Me!</button>
        <button type="button" class="answerbutton" id="C" data-type="C"> Click Me!</button>
        <button type="button" class="answerbutton" id="D" data-type="D"> Click Me!</button>

    </form>
    </container>

    <container class="QuestionResultDisplay">


    <p class="result"></p>
    <p class="correctanswer"></p>

    </container>

    <container class="FinalScore">
            
    <h2 class="finalscoreheader"> Final Score!</h2>
    <p class="finalscorenumber"></p>
    <p class="gameovermessage"></p>
    <p class="totalcorrectanswers"></p>
    <p class="totalincorrectanswers"></p>
    <button type="button" class="playagain" > Play Again!</button>

    </container>



</body>
</html>
